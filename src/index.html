<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./js/initialize.js"></script>
    <script defer src="./js/service.js"></script>
    <script defer src="./js/utils.js"></script>
    <script defer src="./js/tablet-component.js"></script>
    <script defer src="./js/job-component.js"></script>
    <script defer src="./js/filter-tablet-component.js"></script>
    <script defer src="./js/job.js"></script>
    <script defer src="./js/filter.js"></script>
    <title>Job Listing</title>
</head>

<body class="font-league-sparton bg-[#effafa]">
    <section>
        <header class="bg-cyan-dark">
            <img class="w-full" src="./images/bg-header-desktop.svg" alt="Header Image">
        </header>
        <main class="bg-[#effafa] w-full px-6">

            <div id="filterContainer"
                class="hidden container mx-auto max-w-5xl bg-white py-4 px-6 relative -top-8 rounded-lg shadow-xl shadow-cyan-dark/10 justify-between items-center">
                <div id="tabletContainer" class="flex flex-wrap gap-2">

                </div>
                <button id="clearButton" class="font-bold text-cyan-dark cursor-pointer hover:underline">Clear</button>
            </div>

            <div id="error"
                class="hidden bg-red-200 border-dotted p-4 w-full text-red-600 text-center max-w-5xl mx-auto my-8">
                Error
            </div>

            <!-- Flex Container -->
            <div id="jobContainer" class="flex flex-col space-y-12 md:space-y-6 container mx-auto max-w-5xl py-24">

            </div>
        </main>
    </section>

</body>

</html>
