<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Job Listing</title>
</head>

<body class="font-league-sparton">
    <section>
        <div class="bg-cyan-dark">
            <img class="w-full" src="../../images/bg-header-desktop.svg" alt="Header Image">
        </div>
        <div class="bg-[#effafa] w-full pt-24 h-screen">
            <!-- Flex Container -->
            <div class="flex flex-col space-y-6 container mx-auto max-w-5xl">

                <!-- Item 1 Container -->
                <div class="flex justify-between items-center bg-white p-8 rounded-md shadow-xl shadow-cyan-dark/10">
                    <div class="flex items-center space-x-6">
                        <div>
                            <img src="../../images/photosnap.svg" alt="Logo">
                        </div>
                        <div class="space-y-2">
                            <div class="space-x-1">
                                <span class="text-cyan-dark font-bold mr-3">Photosnap</span>
                                <span
                                    class="bg-cyan-dark text-white text-xs uppercase p-2 pb-1.5 rounded-full">New!</span>
                                <span
                                    class="bg-grayish-cyan-dark text-white text-xs uppercase p-2 pb-1.5 rounded-full">Featured</span>
                            </div>
                            <h4 class="font-bold text-[21px] hover:text-cyan-dark transition-all cursor-pointer">
                                Senior Frontend Developer
                            </h4>
                            <ul class="flex list-disc list-inside space-x-4">
                                <li class="text-grayish-cyan-medium list-none">1d ago</li>
                                <li class="text-grayish-cyan-medium">Full Time</li>
                                <li class="text-grayish-cyan-medium">USA Only</li>
                            </ul>
                        </div>
                    </div>
                    <div class="space-x-4">
                        <span class="tablets">Frontend</span>
                        <span class="tablets">Senior</span>
                        <span class="tablets">HTML</span>
                        <span class="tablets">CSS</span>
                        <span class="tablets">JavaScript</span>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
